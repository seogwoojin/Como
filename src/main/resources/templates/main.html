<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코모-코딩모의고사</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/templatemo-style.css">
</head>
<body>
<!-- Page Loader -->
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/images/COMO_V2.png" alt="Image" class="img-fluid" width="100px" height="100px"/>
        </a>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nav-link-4" href="contact">Contact</a>
                </li>
            </ul>
    </div>
</nav>

<div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" style="background-color: #8bbafe" data-image-src="/images/hero.jpg">
    <form class="d-flex tm-search-form">
        <input id="search-input" class="form-control tm-search-input" type="search" placeholder="Search" aria-label="Search">
    </form>
</div>

<div class="container-fluid tm-container-content tm-mt-60">
    <div class="row mb-4">
        <h2 class="col-6 tm-text-primary">
            COMPANY LIST
        </h2>
    </div>
    <div class="row tm-mb-90 tm-gallery" id="company-list">
        <div th:each="item : ${items}" class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5 company-item">
            <figure class="effect-ming tm-video-item tm-open-modal" th:data-companyname="${item.companyName}">
                <img th:src="@{${item.companyImg}}" alt="Image" class="img-fluid">
                <figcaption class="d-flex align-items-center justify-content-center">
                    <h2 th:text="${item.companyName}">Item Name</h2>
                </figcaption>
            </figure>
            <div class="d-flex justify-content-between tm-text-gray">
                <h3 th:text="${item.companyName}" class="tm-text-gray-dark">Item Name</h3>
                <span th:text="${item.companyClick + ' views'}">Views</span>
            </div>
        </div>
    </div>
</div> <!-- container-fluid, tm-container-content -->

<footer class="tm-bg-gray pt-5 pb-3 tm-text-gray tm-footer">
    <div class="container-fluid tm-container-small">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-12 px-5 mb-5">
                <h3 class="tm-text-primary mb-4 tm-footer-title">About COMO</h3>
                <p>코모는 각 기업들의 코딩테스트 수준과 경향에 맞춰 적합한 백준 문제를 제공해주는 사이트입니다.</p>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12 px-5 mb-5">
                <h3 class="tm-text-primary mb-4 tm-footer-title">Our Links</h3>
                <ul class="tm-footer-links pl-0">
                    <li><a href="https://github.com/seogwoojin/CodingTest">GitHub</a></li>
                    <li><a href="https://www.instagram.com/woo_zinn/">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-7 col-12 px-5 mb-3">
                Copyright 2024 COMO. All rights reserved.
            </div>
        </div>
    </div>
</footer>

<script src="/js/plugins.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="/js/modal.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/search.js"></script>
<script>
    $(window).on("load", function() {
        $('body').addClass('loaded');
    });
</script>
</body>
</html>
